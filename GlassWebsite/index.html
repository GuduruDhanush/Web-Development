<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/glass-cleaner.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Glass Website</title>
    </head>

    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="images/dhanush.png" alt="Image of Dhanush" width=80px>
                        <h3>Guduru Dhanush</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="images/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="images/upcoming.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join Pro for free Games.</h2>
                        <img src="images/controller.png" alt="" width='80px'>
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class='card-info'>
                            <h2>Assassians Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <progress class="progress" max='100' value='60'></progress>
                            <h2 class='percentage'>60%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class='card-info'>
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <progress class="progress" max='100' value='40'></progress>
                            <h2 class='percentage'>40%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class='card-info'>
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <progress class="progress" max='100' value='80'></progress>
                            <h2 class='percentage'>80%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>

</html>
